
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moqmar/weather.css/master/weather.min.css">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   

    <title>Course Viewer Page BC Hacks 2020</title>
    <style>
      body {
        margin: 0;
        min-width: 250px;
      }
      * {
        box-sizing: border-box;
      }
      ul {
        margin: 0;
        padding: 0;
      }
      ul li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        list-style-type: none;
        background: #eee;
        font-size: 24px;
        transition: 0.2s;

        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      ul li:nth-child(odd) {
        background: #f9f9f9;
      }
      ul li:hover {
        background: #ddd;
      }
      ul li.checked {
        background: #888;
        color: #fff;
        text-decoration: line-through;
      }
      input {
        margin: 0;
        border: none;
        border-radius: 0;
        width: 75%;
        padding: 10px;
        float: left;
        font-size: 16px;
      }
      .addBtn {
        padding: 10px;
        width: 25%;
        background: #d9d9d9;
        color: #555;
        float: left;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 0;
      }
      .addBtn:hover {
        background-color: #bbb;
      }

      h1 {
        font-family: sans-serif;
        font-size: 32px;
        color: #ccc;
        padding: 5px;
        margin: 5px;
      }
      ul {
        padding: 0;
        margin: 10px;
      }
   
      .firstlist {
        font-family: sans-serif;
        
        float: left;
        width: 55%;
        
       
        list-style-type: none;
        margin: 10px;
        border-radius: 5px;
      }
      .header {
      
        padding: 30px 40px;
        color: white;
        text-align: center;
      }
      .secondlist{
        font-family: sans-serif;
        
        float: right;
        width: 35%;
        
       
        list-style-type: none;
        margin: 10px;
        border-radius: 5px;
      }



    </style>
  </head>
  <body >
  <div class="weather rain"></div>
   <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <h1>Course Professors</h1>
    
    <div id="myDIV" class="header">
     
   
    </div>
    <ul  id="profs">
        <li>
        </li>
    </ul>
    <script>
        //references: https://www.w3schools.com/howto/howto_js_todolist.asp
        //https://codepen.io/KryptoniteDove/post/load-json-file-locally-using-pure-javascript
        //https://stackoverflow.com/questions/18238173/javascript-loop-through-json-array

        var jason;
        var currentCourse;
        var courseScore;
        var sentiment;
        var totalsent;
        var count = 0;
        var avgsent;
        window.onload = function(){
            currentCourse = "COSC123";
            
            
            courseScore = 0;
            $.getJSON("https://danbugs.github.io/bchacks2020/COSCPROFS.json", function(json){
                jason = json;
                console.log(jason);
                //filereader implementation from https://stackoverflow.com/questions/7346563/loading-local-json-file
                //using file reader

                for(var i = 0; i < jason.length; i++){
                    var obj = jason[i];
                    var courses = jason[i].courses;
                   
                    if(courses[0].hasOwnProperty(currentCourse)){
                       
                        
                        courseScore = courses[0][currentCourse];
                          count++;
                          totalsent += courseScore;

                          console.log(courseScore);
                           //the course score is an int
                           if(courseScore < -50){
                            sentiment = "Would write a review purely to insult them"
                           }else if(courseScore >-50 && courseScore<0){
                             sentiment = "Would probably skip their class";
                           }
                            else if(courseScore > 0 &&courseScore < 50){
                             sentiment = "Would not complain heavily about them";
                           
                           }else if(courseScore >50 && courseScore< 100){
                             sentiment = "Would probably be nice to their kid";
                           
                           }else{
                             sentiment = "Would go out of their way to talk to them after class";
                           }

        
                        
                                //add the professor's name to the first side of the row
                           var li = document.createElement("li");
                           li.setAttribute("class", "firstlist");
                           var inputValue = obj.name
                           var t = document.createTextNode(inputValue);
                           li.appendChild(t);
                           document.getElementById("profs").appendChild(li);
                           
                           //add the professor's score for the course on the other side
                           var li = document.createElement("li");
                           li.setAttribute("class", "secondlist");
                           var inputValue = sentiment;
                           var t = document.createTextNode(inputValue);
                           li.appendChild(t);
                           document.getElementById("profs").appendChild(li);
                          
                        
       
                    }}
                    avgsent = totalsent/count;
                    if(avgsent < 0){
                    var booSound = new Audio('boosound.wav');
                    booSound.loop = false;
                    booSound.play();
                    }else{
                      confetti.start();
                      var cheerSound = new Audio('cheersound.wav');
                    cheerSound.loop = false;
                    cheerSound.play();
                    }
         
        
            
            });
            }
        
         

 
    </script>
  </body>
</html>
