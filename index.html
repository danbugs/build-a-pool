<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Course Tree</title>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        <script src="tree.js"></script>
    </head>
    <body>
        <div id="courses_placeholder"></div>
        <script id="courses" type="text/x-handlebars-template">
            <ul>
                {{#course}}
                    <li>{{id}}</li>
                    <ul>{{#preq}}
                        {{#ifObject this}}
                        <li>{{getObjectName this @key}}</li>
                        <ul>{{#OR}}
                            <li>{{this}}</li>
                            {{/OR}}
                        </ul>
                        {{else}}
                        <li>{{this}}</li>
                        {{/ifObject}}
                    {{/preq}}
                    </ul>
                {{/course}}
            </ol>
        </script>
    </body>
</html>
